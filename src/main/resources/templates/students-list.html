<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/list}">Students List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/add}">Add Student</a>
      </li>

    </ul>
  </div>
</nav>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
    <th scope="col">SURNAME</th>
    <th scope="col">EXAM</th>
    <th scope="col">MARK</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <th scope="row" th:text="${student.getId()}"></th>
    <td th:text="${student.getName()}"></td>
    <td th:text="${student.getSurname()}"></td>
    <td th:text="${student.getExam()}"></td>
    <td th:text="${student.getMark()}"></td>
  </tr>

  </tbody>
</table>




</body>
</html>
