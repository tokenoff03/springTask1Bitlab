<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/list}">Students List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add}">Add Student</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">


            <form action="#" th:action="@{/add}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" placeholder="Name" id="name"  name="name" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Surname</span>
                    <input type="text" class="form-control"  id="surname" placeholder="surname" name="surname" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Exam</span>
                    <input type="number" class="form-control"  id="exam" placeholder="Insert Exam" name="exam" aria-describedby="inputGroup-sizing-default">
                </div>

                <button type="submit" class="btn btn-success mb-3" value="Create Car">Add Student</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
